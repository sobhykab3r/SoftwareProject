{% extends "base.html" %}
{% import "macros.html" as macro %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">My Watchlist</h2>
    {% if watchlist_items %}
        {{ macro.displayWatchlist(watchlist_items) }}
    {% else %}
        <h3 class="text-center">Your watchlist is empty.</h3>
    {% endif %}
</div>
{% endblock %}
